<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar | Rain Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="home-mode">

    <audio id="rain-audio" loop>
        <source src="assets/rain.mp3" type="audio/mpeg">
    </audio>
    <button id="sound-toggle" class="sound-btn"><i class="fa-solid fa-volume-xmark"></i></button>

    <div id="canvas-container"></div>

    <div id="rain-overlay" class="splash-overlay"></div>

    <div class="logo-container">
        <h1 class="main-logo">SAGAR</h1>
    </div>

    <button id="menu-toggle-btn" class="menu-btn">MENU</button>

    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-links">
            <a href="index.html" class="menu-item">HOME</a>
            <a href="blogs.html" class="menu-item">BLOGS</a>
            <a href="photography.html" class="menu-item">PHOTOS</a>
            <a href="index.html#about" class="menu-item">ABOUT</a>
            <a href="index.html#socials" class="menu-item">CONTACT</a>
        </div>
    </div>

    <main class="scroll-container">
        <section class="panel" id="hero">
            <div class="scroll-hint">SCROLL TO BEGIN</div>
        </section>

        <section class="panel center" id="about">
            <div class="panel-content glass-card">
                <h2>THE ARCHITECT</h2>
                <p>
                    I build digital storms. <br>
                    My work sits in the dark space between <i>logic</i> and <i>emotion</i>.
                </p>
            </div>
        </section>

        <section class="panel center" id="socials">
            <div class="panel-content glass-card">
                <h2>NETWORK</h2>
                <div class="social-grid">
                    <a href="#" class="social-card">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="#" class="social-card">
                        <i class="fa-brands fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="#" class="social-card">
                        <i class="fa-brands fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="social-card">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Email</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
