<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar | 3D Universe</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta property="og:title" content="Sagar | 3D Creative Portfolio">
    <meta property="og:description" content="Welcome to my digital universe.">
    <meta property="og:image" content="https://YOUR-WEBSITE-URL.vercel.app/profile1.jpg">
    <meta property="og:type" content="website">

    <style>
        @keyframes forceHide {
            0% { opacity: 1; visibility: visible; }
            90% { opacity: 0; visibility: visible; }
            100% { opacity: 0; visibility: hidden; pointer-events: none; }
        }
    </style>
</head>
<body class="home-mode">

    <div id="preloader" style="
        position: fixed; 
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        background: #1a1a2e; 
        z-index: 99999; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center;
        font-family: monospace;
        animation: forceHide 0.5s ease 5s forwards; 
        pointer-events: all;
    ">
        <div style="font-size: 40px; color: #00f3ff; margin-bottom: 20px;">
            <i class="fa-solid fa-bicycle"></i>
        </div>
        <div style="color: #ff007f; margin-bottom: 20px; font-size: 14px; letter-spacing: 2px; font-family: 'Press Start 2P', cursive;">
            LOADING UNIVERSE...
        </div>
        <div style="width: 300px; height: 20px; border: 3px solid white; border-radius: 10px; padding: 2px;">
            <div id="bar-fill" style="width: 0%; height: 100%; background: linear-gradient(to right, #00f3ff, #ff007f); border-radius: 5px; transition: width 4.5s linear;"></div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            var bar = document.getElementById('bar-fill');
            if(bar) bar.style.width = "100%";
        }, 100);
    </script>


    <div id="cursor-dot" style="width:10px; height:10px; background:white; border-radius:50%; position:fixed; top:0; left:0; z-index:9999; pointer-events:none; mix-blend-mode:difference;"></div>
    <div id="cursor-circle" style="width:40px; height:40px; border:1px solid white; border-radius:50%; position:fixed; top:0; left:0; z-index:9999; pointer-events:none; transition: transform 0.1s;"></div>

    <div id="canvas-container"></div>

    <h1 class="hero-logo" id="hero-logo">
        <span class="letter">S</span><span class="letter">A</span><span class="letter">G</span><span class="letter">A</span><span class="letter">R</span>
    </h1>

    <button id="menu-toggle-btn" class="menu-btn">
        <i class="fa-solid fa-bars"></i> MENU
    </button>

    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-links">
            <a href="index.html" class="menu-item">HOME</a>
            <a href="blogs.html" class="menu-item">BLOGS</a>
            <a href="photography.html" class="menu-item">PHOTOS</a>
            <a href="index.html#about" class="menu-item">ABOUT</a>
            <a href="index.html#socials" class="menu-item">CONTACT</a>
        </div>
    </div>


    <main class="scroll-container">
        
        <section class="panel spacer" id="hero"></section>

        <div class="photo-break">
            <img src="./profile1.jpg" alt="Sagar Profile" onerror="this.style.display='none'">
        </div>

        <section class="panel center" id="about">
            <div class="panel-content soft-card">
                <h2>THE CREATOR</h2>
                <p>
                    I design digital universes.<br>
                    <strong>Art</strong> + <strong>Code</strong> + <strong>Soul</strong>.
                </p>
                <a href="./Sagar_CV.pdf" target="_blank" style="display:inline-block; margin-top:20px; padding:10px 30px; background:var(--accent-cyan); color:black; text-decoration:none; font-weight:bold; border-radius:30px; transition:0.3s;">
                    DOWNLOAD CV
                </a>
            </div>
        </section>

        <div class="photo-break">
             <img src="./studio.jpg" alt="Studio Space" onerror="this.style.display='none'">
        </div>

        <section class="panel center" id="socials">
            <div class="panel-content soft-card">
                <h2>CONNECT</h2>
                <div class="social-grid">
                    <a href="https://instagram.com" target="_blank" class="social-pill inst"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com" target="_blank" class="social-pill twit"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://linkedin.com" target="_blank" class="social-pill link"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="mailto:email@example.com" class="social-pill mail"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        const cursorDot = document.getElementById('cursor-dot');
        const cursorCircle = document.getElementById('cursor-circle');
        if(cursorDot && cursorCircle) {
            window.addEventListener('mousemove', (e) => {
                cursorDot.style.left = `${e.clientX}px`;
                cursorDot.style.top = `${e.clientY}px`;
                cursorCircle.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
            });
        }
    </script>

    <script src="./script.js"></script>
</body>
</html>
